<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap"
      rel="stylesheet"
    />
    <title>GitHub Profile</title>
  </head>
  <body class="body-pink">
    <div class="wrapper">
      <div class="container">
        <header class="photo-header">
          <img src="https://avatars2.githubusercontent.com/u/2518482?v=4%27" />
          <h1>Hi!</h1>
          <h2>My name is slim shady</h2>
          <h4>Currently at Trilogy Code</h4>
          <ul class="links-nav">
            <li class="nav-link"><a href="#">Richmond, Virginia</a></li>
            <li class="nav-link"><a href="#">Github</a></li>
            <li class="nav-link"><a href="#">Blog</a></li>
          </ul>
        </header>

        <main>
          <div class="container">
            <div class="row">
              <div class="col">
                <h3>I build things and teach people to code</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card">
                  <h3>Public Repositories</h3>
                  <h4>123</h4>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <h3>Followers</h3>
                  <h4>14</h4>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card">
                  <h3>GitHub Stars</h3>
                  <h4>10</h4>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <h3>Following</h3>
                  <h4>8</h4>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
